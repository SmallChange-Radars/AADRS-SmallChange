<div class="container border rounded mx-auto my-2 p-0">
    <table class="table table-hover table-bordered rounded m-0">
    <!-- <table class="table table-hover table-bordered rounded m-0"> -->
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Value</th>
                <!-- <th class="text-center" scope="col">Price</th>
                <th class="text-center" scope="col">Value</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cp">
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency : 'USD' : "symbol" : '1.2-2'}}</td>
                <td>{{item.value | currency : 'USD' : "symbol" : '1.2-2'}}</td>
                <!-- <td class="text-end">{{item.price | currency : 'USD' : "symbol" : '1.2-2'}}</td>
                <td class="text-end">{{item.value | currency : 'USD' : "symbol" : '1.2-2'}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
<div class="container border rounded">
    Total Value: {{sum1}}
</div>
