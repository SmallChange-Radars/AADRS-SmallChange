<div *ngIf="isLoggedIn()">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        
    </head>
    <nav class="navbar navbar-expand-lg underline">
        <div class="container-lg container-fluid">
            <span class="navbar-brand h1">
                <header class="header">
                    <div id="headerLogo">
                        SmallChange<sup>TM</sup>
                    </div>
                </header>
            </span>
            <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': navbarOpen }">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" routerLink="/home">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" routerLink="/activity">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" routerLink="/trade">Trade</a>
                    </li>
                </ul>
                <div ngbDropdown class="d-inline-block account-circle">
                    <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
                        <i class="bi bi-person-circle" style="font-size: 1.65rem;"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu dropdown-menu-end">
                        <button ngbDropdownItem routerLink="/preferences">Preferences
                        </button>
                        <button ngbDropdownItem>Wallet</button>
                        <button ngbDropdownItem (click)="logOut()">Log Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container-lg">
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
