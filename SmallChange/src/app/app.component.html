<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<nav class="navbar navbar-expand-lg underline">
    <div class="container-lg container-fluid">
        <span class="navbar-brand h1">
            <header class="header">
                <div id="headerLogo">
                    SmallChange<sup>TM</sup>
                </div>
            </header>
        </span>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': navbarOpen }">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}" routerLink="/home">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}" routerLink="/activity">Activity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}" routerLink="/trade">Trade</a>
                </li>
            </ul>
            <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
                    Account
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu dropdown-menu-end">
                    <button ngbDropdownItem>
                        <a class="nav-link" routerLink="/Preferences">Preferences</a>
                    </button>
                    <button ngbDropdownItem>
                        <a class="nav-link" routerLink="/">Log Out</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-lg">
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
